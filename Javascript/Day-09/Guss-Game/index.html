<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guss Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Manufacturing+Consent&display=swap" rel="stylesheet">

</head>
<body>
    <h2 class="title">Guss Game Human VS Computer</h2>
    <div class="Container">
        <!-- User Resultboard -->
        <div class="humanbox box">
            <p class="boxname">Human</p>
            <h3 id="humanresultid" class="boxh3">0</h3>
            <button id="humanresetid" class="reset">Reset</button>
        </div>
        <!-- Game -->
        <div class="gamebox box">
            <h3 id="leaderboard">True</h3>
            <div class="numbers">
                <div class="gussbox">
                    <h3>Computer Guss Number:</h3>
                    <p id="comgussnum">0</p>
                </div>
                <div class="gussbox">
                    <h3>Human Guss Number:</h3>
                    <p id="humgussnum">0</p>
                </div>
                  <input id="inputnum" class="gussbox" placeholder="Enter Number between (1 - 20):" type="text">
                <button id="submit" type='submit'>Submit</button>
            </div>
        </div>
        <!-- Computer resultboard -->
        <div class="computerbox box">
            <p class="boxname">Computer</p>
            <h3 id="computerresultid" class="boxh3">0</h3>
            <button id="computerresetid" class="reset">Reset</button>
        </div>
    </div>

    <script src="./game.js"></script>
</body>
</html>
